<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>To-Do App</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  </style>
  <body>

  <div class="container">
    <div id="app" :style= '{alignItems: "center"}'>
      <div id="todo">
      <h1 :style = 'styleheading' class="display-1">{{title}} using Vue.js</h1>
      <input type="text"
       :style= '{fontSize: "28px"}'
       @keyup.enter = 'addItem'
      v-model = 'todotext' >
      <ul>
        <li v-for = "i in todos" :style= 'styleList'>
          {{i.item}} <button type="button" @click = "removeItem" class="btn btn-outline-danger">X</button>
        </li>
      </ul>
      </div>
    </div>
      <footer>
      <p>Written by <a href="http://github.com/abhay676" class="text-info">Abhay Goswami</a></p>
      </footer>
  </div>

    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="app.js"></script>
  </body>
</html>
